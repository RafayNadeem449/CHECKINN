<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice || CHECKINN</title>
    <link rel="stylesheet" href="invoice.css" />
  </head>
  <body>
    <section>
      <div class="invoice">
        <div class="top_line"></div>
        <div class="header">
          <div class="i_row">
            <div class="i_title">
              <h2>INVOICE</h2>
              <p class="p_title text_right">June 9, 2023</p>
            </div>
          </div>
          <div class="i_row">
            <div class="i_number">
              <p class="p_title">INVOICE NO: 00001</p>
            </div>
            <div class="i_address text_right">
              <p class="p_title">
                CHECKINN <br />
                <span>MANAGEMENT HOTEL</span><br />
                <span>PAKISTAN</span>
              </p>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="i_table">
            <div class="i_table_head">
              <div class="i_row">
                <div class="i_col w_15">
                  <p class="p_title">STAY</p>
                </div>
                <div class="i_col w_55">
                  <p class="p_title">DESCRIPTION</p>
                </div>
                <div class="i_col w_15">
                  <p class="p_title">PRICE</p>
                </div>
                <div class="i_col w_15">
                  <p class="p_title">TOTAL</p>
                </div>
              </div>
            </div>
            <div class="i_table_body">
             
            
              </div>
              <div class="i_row">
                <div class="i_col w_15">
                  <p>4</p>
                </div>
                <div class="i_col w_55">
                  <p>Holiday Inn</p>
                </div>
                <div class="i_col w_15">
                  <p>$ 260</p>
                </div>
                <div class="i_col w_15">
                  <p>$ 1380</p>
                </div>
              </div>
            </div>
            <div class="i_table_foot">
              <div class="i_row">
                <div class="i_col w_15">
                  <p></p>
                </div>
                <div class="i_col w_55">
                  <p></p>
                </div>
                <div class="i_col w_15">
                  <p>Tax 10%</p>
                </div>
                <div class="i_col w_15">
                  <p>$ 120</p>
                  
                </div>
              </div>
              <div class="i_row grand_total_wrap">
                <div class="i_col w_50"></div>
                <div class="i_col w_50 grand_total">
                  <p>
                    <span>GRAND TOTAL:</span>
                    <span><b>$ 1500</b></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom_line"></div>
      </div>
    </section>
  </body>
</html>
